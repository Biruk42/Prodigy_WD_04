<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Open+Sans:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body id="top">
    <header class="header" data-header>
      <div class="container">
        <a href="#">
          <h1 class="logo">Biruk Kassaye</h1>
        </a>

        <button
          class="nav-toggle-btn"
          aria-label="Toggle Menu"
          data-nav-toggle-btn>
          <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
          <ion-icon name="close-outline" class="close-icon"></ion-icon>
        </button>

        <nav class="navbar container">
          <ul class="navbar-list">
            <li>
              <a href="#home" class="navbar-link" data-nav-link>Home</a>
            </li>

            <li>
              <a href="#about" class="navbar-link" data-nav-link>About</a>
            </li>

            <li>
              <a href="#portfolio" class="navbar-link" data-nav-link
                >Portfolio</a
              >
            </li>

            <li>
              <a href="#skills" class="navbar-link" data-nav-link>Skills</a>
            </li>

            <li>
              <a href="#contact" class="navbar-link" data-nav-link>Contact</a>
            </li>
            <li>
              <a href="#" class="btn btn-primary">Download CV</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <article>
        <section class="hero" id="home">
          <div class="container">
            <div class="hero-banner">
              <img
                src="./images/hero-banner.jpg"
                width="800"
                height="864"
                loading="lazy"
                alt="Biruk's logo"
                class="img-cover" />

              <div class="elem elem-1">
                <p class="elem-title">12</p>

                <p class="elem-text">Years of Success</p>
              </div>

              <div class="elem elem-2">
                <p class="elem-title">20+</p>

                <p class="elem-text">Projects Completed</p>
              </div>

              <div class="elem elem-3">
                <ion-icon name="trophy"></ion-icon>
              </div>

              <img
                src="./assets/images/rotate-img.png"
                width="169"
                height="172"
                alt="I'm developer from Ethiopia"
                class="rotate-img" />
            </div>

            <div class="hero-content">
              <h2 class="hero-title">
                <span>Hello I'm</span>
                <strong>Biruk Kassaye</strong> Web Developer from Ethiopia
              </h2>

              <p class="hero-text">Love to work on projects</p>

              <div class="btn-group">
                <a href="#contact" class="btn btn-primary blue">Get a Quote</a>

                <a href="#about" class="btn">About Me</a>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
